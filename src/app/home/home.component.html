<a 
  routerLink="/projects"
  pButton class="p-button-primary to-right"
  [style]="{float: 'right', position: 'relative', bottom: '-14px'}"
>All Projects</a>

<h2>Projects</h2>

<div class="projects card-list">
  <app-project-list-item 
    *ngFor="let project of projects"
    [project]="project"
    class="list-item"
  ></app-project-list-item>
</div>
