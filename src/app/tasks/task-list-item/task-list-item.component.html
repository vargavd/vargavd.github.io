<p-card class="task relative" styleClass="p-card-shadow" [header]="task.title">
  <ng-template pTemplate="content">
    {{ task.description }}

    <div class="card-property pt-1 mt-3 text-xs">
      <label class="font-bold">Project </label>
      <div>Project Title 12</div>
    </div>

    <div class="card-property pt-1 mt-2 text-xs">
      <label class="font-bold">Time tracked </label>
      <div>{{ task.getTimeString() }}</div>
    </div>

    <div class="card-property pt-1 mt-2 text-xs">
      <label class="font-bold">Status </label>
      <div>
        <app-status-indicator
          [status]="task.status"
          [colorLabel]="true"
        ></app-status-indicator>
      </div>
    </div>

    <div class="mt-3">
      <p-tag
        *ngFor="let tag of task.tags"
        [value]="tag"
        severity="info"
        styleClass="m-1 ml-0"
        icon="pi pi-tag"
      ></p-tag>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-between align-items-center">
      <p-button
        icon="pi pi-trash"
        class="remove-task"
        label="Delete"
        styleClass="p-button-sm p-button-danger p-button-text"
        (click)="clickOnDeleteButton($event)"
      >
      </p-button>

      <p-button
        icon="pi pi-pencil"
        class="edit-task"
        label="Edit"
        styleClass="p-button-sm p-button-text"
        (click)="clickOnEdit()"
      >
      </p-button>
    </div>
  </ng-template>
</p-card>
